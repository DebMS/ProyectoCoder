<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Contacto</title>

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Empresa dedica al diseño web, posicionamos tu web, ¡Consultanos!"
    />
    <meta
      name="keywords"
      content="posicionamiento web, SEO, diseño web, desarrollo web"
    />
  </head>
  <body class="body__c">
    <!-- HEADER -->
    <header>
      <nav
        class="
          navbar navbar-inverse
          bg-inverse
          navbar-dark
          bg-dark
          navbar-expand-md
        "
      >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon h1"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <div class="navbar-nav">
            <a class="nav-link active" href="/index.html">Home </a>
            <a class="nav-link" href="/html/servicios.html">Servicios</a>
            <a class="nav-link" href="/html/nosotros.html">Nosotros</a>
            <a class="nav-link" href="/html/portfolio.html">Portfolio</a>
            <a class="nav-link" href="/html/contacto.html">Contacto</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- MAIN CONTACTO-->
    <main class="container__c">
      <div class="container__contacto">
        <form class="form">
          <div class="form__head">
            <h1 class="form__title">Contacto</h1>
          </div>
          <label for="nombre" class="form__label">Nombre</label>
          <input
            type="text"
            id="nombre"
            class="form__input"
            placeholder="Escriba su nombre"
          />

          <label for="direccion" class="form__label">Correo Electronico</label>
          <input
            type="email"
            class="form__input"
            id="correo"
            placeholder="Escriba su correo"
          />

          <label for="mensaje" class="form__label">Mensaje</label>
          <textarea
            id="mensaje"
            class="form__textarea"
            placeholder="Escriba su mensaje..."
            cols="30"
            rows="10"
          ></textarea>
          <input type="submit" class="input__submit" value="Enviar Mensaje" />
        </form>
      </div>
    </main>

    <!-- FOOTER -->

    <footer>
      <div class="footer__content">
        <div class="icon__links">
          <div class="facebook">
            <a href="https://www.facebook.com/"
              ><img src="/images/facebook.png" class="img-face" />
            </a>
          </div>
          <div class="instagram">
            <a href="https://www.instagram.com/"
              ><img src="../images/instagram.png" class="img-inst"
            /></a>
          </div>
          <div class="gmail">
            <a href="https://mail.google.com/mail/u/0/#inbox"
              ><img src="../images/gmail.png" class="img-gm" />
            </a>
          </div>
        </div>
      </div>
      <div class="footer__bottom">
        <p>© 2021 Deb Desarrollo Web -Todos los derechos reservados-</p>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
